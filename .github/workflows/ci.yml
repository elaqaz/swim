name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  backend-test:
    name: Backend Tests
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: swim_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: 3.3.7
        bundler-cache: true
        working-directory: backend
    
    - name: Set up database
      working-directory: backend
      env:
        RAILS_ENV: test
        DATABASE_HOST: localhost
        DATABASE_USERNAME: postgres
        DATABASE_PASSWORD: postgres
        REDIS_URL: redis://localhost:6379/0
      run: |
        bin/rails db:create db:schema:load
    
    - name: Run tests
      working-directory: backend
      env:
        RAILS_ENV: test
        DATABASE_HOST: localhost
        DATABASE_USERNAME: postgres
        DATABASE_PASSWORD: postgres
        REDIS_URL: redis://localhost:6379/0
      run: |
        bin/rails test

  backend-lint:
    name: Backend Lint (RuboCop)
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: 3.3.7
        bundler-cache: true
        working-directory: backend
    
    - name: Run RuboCop
      working-directory: backend
      run: |
        bundle exec rubocop

  frontend-lint:
    name: Frontend Lint (ESLint)
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '22'
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json
    
    - name: Install dependencies
      working-directory: frontend
      run: npm ci
    
    - name: Run ESLint
      working-directory: frontend
      run: npm run lint

  frontend-typecheck:
    name: Frontend TypeScript Check
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '22'
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json
    
    - name: Install dependencies
      working-directory: frontend
      run: npm ci
    
    - name: Run TypeScript check
      working-directory: frontend
      run: npx tsc --noEmit

  frontend-build:
    name: Frontend Build
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '22'
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json
    
    - name: Install dependencies
      working-directory: frontend
      run: npm ci
    
    - name: Build
      working-directory: frontend
      run: npm run build
